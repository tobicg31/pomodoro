<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link rel="stylesheet" href="styleres.css" />
  </head>
  <body>
    <div id="app">
      <h2>Pomodoro <span id="min1"></span> / <span id="min2"></span>:</h2>
      <div id="time">
        <div id="value"></div>
        <div id="taskName"></div>
      </div>
      <p id="texto">Elegí cuánto tiempo de trabajo y cuanto de descanso:</p>
      <div id="config" class="config">
        <label>Trabajo: </label>
        <input type="number" id="workTime" value="" min="1" />
        <label>Descanso: </label>
        <input type="number" id="breakTime" value="" min="1" />
        <button id="saveConfig">Guardar</button>
      </div>
      <div class="tasks-container">
        <div class="form">
          <form action="" id="form">
            <input type="text" id="itTask" />
            <input type="submit" id="bAdd" value="Agregar tarea" />
          </form>
        </div>
        <div id="tasks">
          <div class="task"></div>
        </div>
      </div>
    </div>

    <footer>
      <p>Tobias A. Gilardi • © <span id="year"></span></p>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
